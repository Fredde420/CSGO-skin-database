<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skin search</title>
    <link rel="stylesheet" href="css/CSGO-skin-databas.css" />
  </head>
  <body>
    <header>
      <h1 class="" id="title">Skin search</h1>
      <section class="button-holder">
        <button class="custom-button" onclick="location.href='skins.html';">
          Most expensive skins
        </button>
        <button class="custom-button" onclick="location.href='förslag.html';">
          Förslag
        </button>
        <button
          class="custom-button"
          onclick="location.href='information.html';"
        >
          Information
        </button>
      </section>
    </header>
    <main>
      <section>
        <section class="container">
          <section class="search-bar">
            <section>
              <input
                type="text"
                id="search-input"
                onkeyup="search_skin()"
                placeholder="Search..."
              />
              <section id="dropdown">
                <ul id="list-holder"></ul>
              </section>
            </section>
          </section>
        </section>
      </section>
    </main>

    <footer>
      <section class="footer-content">
        <h3>
          <p>Copyright © 2023 Ultimate skin searcher</p>
          <p>Contact us at info@Ultimateskinsearcher.com</p>
        </h3>
      </section>
    </footer>

    <script src="js/skins.js"></script>
    <script src="js/CSGO-skin-databas.js"></script>
  </body>
</html>
