<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suggestions</title>
    <link rel="stylesheet" href="css/CSGO-skin-databas.css" />
  </head>
  <body>
    <header>
      <h1 class="" id="title">Suggestions</h1>
      <nav class="button-holder">
        <button class="custom-button" onclick="location.href='skins.html';">
          Most expensive skins
        </button>
        <button
          class="custom-button"
          onclick="location.href='CSGO-skin-databas.html';"
        >
          Skin search
        </button>
        <button
          class="custom-button"
          onclick="location.href='information.html';"
        >
          Information
        </button>
      </nav>
    </header>
    <main>
      <section class="form-container">
        <form>
          <section class="form-input">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="first name last name"
            />
          </section>
          <section class="form-input">
            <label for="email">Your email:</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="email@adress.com"
            />
          </section>
          <section class="form-input">
            <label for="email">Your message:</label>
            <input
              type="message"
              id="message"
              name="message"
              required
              placeholder="write your message"
            />
          </section>
          <section class="form-input">
            <label for="message">Suggestion:</label>
            <textarea
              id="suggestion"
              name="suggestion"
              required
              placeholder="Write your suggestion"
            ></textarea>
          </section>
          <section class="form-submit">
            <input type="submit" value="Submit" />
          </section>
        </form>
      </section>
    </main>

    <footer>
      <section class="footer-content">
        <h3>
          <p>Copyright Â© 2023 Ultimate skin searcher</p>
          <p>Contact us at info@Ultimateskinsearcher.com</p>
        </h3>
      </section>
    </footer>
  </body>
</html>
